<!DOCTYPE html><html lang="en-gb"><head><title>ImgAt - Link images to an email.</title><link rel="icon" href="favicon.png"><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="style/style.css" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Akaya+Telivigala&display=swap" rel="stylesheet"></head><body><header><div id="header-title"><i class="fas fa-images" id="icon-logo"></i><h1>imgAt</h1></div><span id="tagline">Link images to an email.</span></header><main><div id="photo-area"><div id="img-container"></div></div><div id="sidebar"><div id="sidebar-content"><div id="sidebar-buttons"><button type="button" class="btn btn-link"><i class="fas fa-link"></i>Link Image</button> <button type="button" class="btn btn-refresh"><i class="fas fa-redo-alt" id="icon-refresh"></i>New Image</button></div><div id="photo-info"></div></div><footer><ul><li>&copy; 2021 Otis Moorman</li><li>Powered by <a href="https://picsum.photos/" target="_blank">Lorem Picsum</a></li></ul></footer></div><div id="modal-link-box"><div id="pointer"></div><div id="link-input"><div id="past-email"><label for="btn-past-email">Link to previous email:</label> <button type="submit" id="btn-past-email" class="btn btn-past-email"></button></div><div id="new-email"><label for="user-email-field">Link to a new email:</label> <input type="email" id="user-email-field" name="user_email" placeholder="Your email here..."><br><div id="input-buttons"><button class="btn btn-cancel"><i class="fas fa-times"></i>Cancel</button> <button type="submit" class="btn btn-linkit"><i class="fas fa-check"></i>Link It</button></div></div><span id="status"></span></div></div></main><script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="https://unpkg.com/core-js-bundle@3.9.1/minified.js"></script><script src="https://kit.fontawesome.com/e97517236b.js" crossorigin="anonymous"></script><script src="js/main.js"></script></body></html>
