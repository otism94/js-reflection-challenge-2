<!DOCTYPE html>
<html lang="en-gb">

    <head>
        <title>ImgAt - Link images to an email.</title>
        <link rel="icon" href="favicon.png"/>

        <!-- Meta tags -->
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

        <!-- Style -->
        <link href="style/style.css" rel="stylesheet"/>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Akaya+Telivigala&display=swap" rel="stylesheet"/>

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/e97517236b.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div id="header-title">
                <i class="fas fa-images" id="icon-logo"></i> 
                <h1>imgAt</h1>
            </div>
            <span id="tagline">Link images to an email.</span>
        </header>

        <main>
            <div id="photo-area">
                <div id="img-container">
                </div>
                <!-- <i class="fas fa-link"></i> -->
            </div>

            <div id="sidebar">
                <div id="sidebar-content">
                    <button class="btn btn-link">
                        <i class="fas fa-link" id="icon-link"></i>Link Image
                    </button>
                    <button class="btn btn-refresh">
                        <i class="fas fa-redo-alt" id="icon-refresh"></i>New Image
                    </button>
                    <div id="photo-info">

                    </div>
                </div>

                <footer>
                    <ul>
                        <li>&copy; 2021 Otis Moorman</li>
                        <li>Powered by <a href="https://picsum.photos/" target="_blank">Lorem Picsum</a></li>
                    </ul>
                </footer>
            </div>
        </main>

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> <!-- jQuery -->
        <script src="js/main.js"></script> <!-- Custom JS -->
    </body>
</html>
